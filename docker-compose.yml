# ============================================
# DOCKER COMPOSE - NETTSIDE CRM
# ============================================
# Infrastructure services for local development and testing
# Includes MongoDB, and management UI
#
# Author: Alex Coronell
# Date: 2026-02-07
# Version: 1.0.0

services:
  # ============================================
  # MONGODB - Chat and Operational Data
  # ============================================
  mongodb:
    image: mongo:7
    container_name: croper-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: croper_db
    ports:
      - "27017:27017"
    volumes:
      # Persistent data storage
      - mongodb_data:/data/db
      # MongoDB configuration backup
      - mongodb_config:/data/configdb
    networks:
      - croper-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


    # ============================================
  # MONGO EXPRESS - MongoDB Management UI
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: croper-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - croper-network
    depends_on:
      mongodb:
        condition: service_healthy

# ============================================
# VOLUMES - Persistent Storage
# ============================================
volumes:
  mongodb_data:
    driver: local
    name: croper-mongodb-data
  mongodb_config:
    driver: local
    name: croper-mongodb-config

# ============================================
# NETWORKS
# ============================================
networks:
  croper-network:
    driver: bridge
    name: croper-network
